<style>
  .loading-button {
    border: none;
    width: 150px;
    height: 50px;
    font-size: 16px;
    line-height: 50px;
    text-align: center;
    background-color: #3498db;
    color: #ffffff;
    position: relative;
  }

  .loading-button:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
  }

  .loading-button.loading:before {
    animation: loading 1s linear infinite;
  }

  @keyframes loading {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>


<button class="loading-button loading">Chargement...</button>
